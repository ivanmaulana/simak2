    <form >
      <div class="form-group row">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" [(ngModel)]="username" placeholder="Username" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" [(ngModel)]="password" placeholder="Password" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button (click)="submit()" type="submit" [disabled]="!username || !password" class="btn btn-primary">Masuk</button>
        </div>
        <!-- {{test}} -->
        status: {{status}}<br />
        message: {{message}}
      </div>
    </form>
