<div class="col-lg-12 col-md-12 col-sm-12">
  <ba-card title="Penentuan TA" baCardClass="with-scroll table-panel">
    <div class="row">
      <div class="col-md-3 col-sm-12 padding-top"><p>Cari Berdasarkan NIM : </p></div>
      <div class="form-group col-md-7 col-sm-12">
        <input [(ngModel)]="input" class="form-control"/>
      </div>
      <div class="form-group col-md-2 col-sm-12">
        <button type="button" class="btn btn-primary btn-md" (click)="openProfile(input)">Cari</button>
      </div>
    </div>
  </ba-card>
</div>

<div *ngIf="profile">
  <div class="row" *ngFor="let p of profile">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <ba-card title="Profil Mahasiswa" baCardClass="with-scroll">
        <div class="row text-center">
          <img src="https://case.edu/medicine/admissions/media/school-of-medicine/admissions/classprofile.png" class="profile align-center" />
        </div>
        <br /><br />
        <p>
          {{p.nim}}
        </p>
        <p>
          Ivan Maulana Putra
        </p>
      </ba-card>
    </div>

    <div class="col-md-8 col-sm-12 col-xs-12">
      <ba-card title="Data Mahasiswa" baCardClass="with-scroll" style="background-color: blue">
        <form class="row form-inline">

          <!-- NIM -->
          <div class="form-group col-md-4 col-sm-5 col-xs-12">
            No. HP Mahasiswa
          </div>

          <div class="form-group col-md-8 col-sm-7 col-xs-12">
            : {{p.no_hp}}
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- NIM -->
          <div class="form-group col-md-4 col-sm-5 col-xs-12">
            Alamat Mahasiswa
          </div>

          <div class="form-group col-md-8 col-sm-7 col-xs-12">
            : {{p.alamat}}
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- NIM -->
          <div class="form-group col-md-4 col-sm-5 col-xs-12">
            Nama Ayah
          </div>

          <div class="form-group col-md-8 col-sm-7 col-xs-12">
            : {{p.nama_ayah}}
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- Nama -->
          <div class="form-group col-md-4 col-sm-5 col-xs-12">
            Nama Ibu
          </div>

          <div class="form-group col-md-8 col-sm-7 col-xs-12">
            : {{p.nama_ibu}}
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- Nama -->
          <div class="form-group col-md-4 col-sm-5 col-xs-12">
            No. HP Orang Tua
          </div>

          <div class="form-group col-md-8 col-sm-7 col-xs-12">
            : {{p.no_ortu}}
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- Alamat -->
          <div class="form-group col-md-4 col-sm-5 col-xs-12">
            Alamat Orang Tua
          </div>

          <div class="form-group col-md-8 col-sm-7 col-xs-12">
            : {{p.alamat_ortu}}
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

        </form>
      </ba-card>
    </div>
  </div>
</div>
