<div *ngIf="!statusConn">
  <div class="spinner" *ngIf="!noConn">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>

  <div *ngIf="noConn">
    <div class="text-center">
      <h5 class="red">No Internet Connection</h5>
      <button class="btn btn-danger" type="button" (click)="refresh()"><i class="ion-refresh"></i> Reload</button>
    </div>
  </div>
</div>

<div class="row" *ngIf="statusConn">
  <div>
    <ba-card title="Profil Mahasiswa" baCardClass="with-scroll">
      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="picture">
          <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" (onUpload)="handleUpload($event)" [uploaderOptions]="uploaderOptions">
          </ba-picture-uploader>
        </div>

        <br />
      </div>

      <form class="form-inline" (onSubmit)="simpan()">
        <div class="col-md-8 col-xs-12 col-sm-12">

          <!-- Nama -->
          <div class="form-group col-md-3 col-sm-5 col-xs-12" style="color: #2980b9">
            Nama
          </div>

          <div class="form-group col-md-9 col-sm-7 col-xs-12">
            {{nama}}
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- Nama -->
          <div class="form-group col-md-3 col-sm-5 col-xs-12 padding-top" style="color: #2980b9">
            No. HP
          </div>

          <div class="form-group col-md-9 col-sm-7 col-xs-12">
            <input [(ngModel)]="no" class="form-control"/>
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- Alamat -->
          <div class="form-group col-md-3 col-sm-5 col-xs-12" style="color: #2980b9">
            Alamat Sekarang
          </div>

          <div class="form-group col-md-9 col-sm-7 col-xs-12">
            <textarea class="form-control" [(ngModel)]="alamat" style="width:100%"></textarea>
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- Email -->
          <div class="form-group col-md-3 col-sm-5 col-xs-12" style="color: #2980b9">
            Email
          </div>

          <div class="form-group col-md-9 col-sm-7 col-xs-12">
            <input [(ngModel)]="email" class="form-control"/>
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br /><br /><br />        <hr />
          </div>
        </div>

        <!-- PISAH -->


        <div class="col-md-12 col-sm-12 col-xs-12">
          <!-- Nama Ayah -->
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label style="color: #2980b9">Nama Ayah</label>
            <input [(ngModel)]="nama_ayah" class="form-control"/>
          </div>

          <!-- Nama Ibu -->
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label style="color: #2980b9">Nama Ibu</label>
            <input [(ngModel)]="nama_ibu" class="form-control"/>
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- Nama Ayah -->
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label style="color: #2980b9">No. HP Orang Tua</label>
            <input [(ngModel)]="no_ortu" class="form-control"/>
            <label style="color: #2980b9"><br />Telp. Rumah Orang Tua</label>
            <input [(ngModel)]="telp_ortu" class="form-control"/>
          </div>

          <!-- Alamat Ortu -->
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label style="color: #2980b9">Alamat Orang Tua</label>
            <textarea class="form-control" style="width: 100%" [(ngModel)]="alamat_ortu"></textarea>
          </div>

          <div class="col-sm-12 col-md-12 col-xs-12">
            <br />
          </div>

          <!-- submit -->
          <div class="col-md-12 col-xs-12 col-sm-12 text-right">
            <button [disabled]="!alamat || !email || !no || !nama_ayah || !nama_ibu || !no_ortu || !telp_ortu || !alamat_ortu" class="btn btn-lg btn-primary" type="submit" (click)="simpan()">Simpan</button>
          </div>
        </div>

      </form>

    </ba-card>
  </div>

</div>
<!--
status: {{status}}<br />
message: {{message}} -->
