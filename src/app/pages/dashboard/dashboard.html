<div class="row">
  <div class="col-md-12">
    <ba-card title="Log Bimbingan" baCardClass="with-scroll">
      <form class="row form-inline">
        <div class="form-group col-md-12 col-xs-12 has-success">
            <label>Progress</label><br />
            <textarea placeholder="Tulis progress kamu disini" class="form-control" style="width:100%"></textarea>
        </div>
        <div class="form-group col-md-12 col-xs-12 has-error">
            <br /><label>Kendala yang dihadapi</label><br />
            <textarea placeholder="Tulis kendala yang kamu hadapi disini" class="form-control" style="width:100%"></textarea>
        </div><br />
        <div class="form-group col-md-12 col-xs-12 has-warning">
            <br /><label>Selanjutnya</label><br />
            <textarea placeholder="Tulis apa yang akan kamu lakukan setelahnya" class="form-control" style="width:100%"></textarea>
        </div>
        <div>
          <label padding-left for="pembimbing">&nbsp;</label><br />
          <button type="submit" class="btn btn-primary btn-md">Submit</button>
        </div>
      </form><br />
    </ba-card>
  </div>
</div>
