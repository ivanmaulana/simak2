<div class="row">
  <div class="col-md-12">
    <ba-card title="Log Bimbingan" baCardClass="with-scroll">
      <form class="row form-inline">

        <!-- nama & nim-->
        <div class="col-md-12 col-xs-12">

          <div class="col-md-4 col-sm-12">
            <div class="row">
              <div class="col-md-2">
                Nama
              </div>
              <div class="col-md-8">
                : {{nama}}
              </div>
            </div>

            <div class="row">
              <div class="col-md-2">
                NIM
              </div>
              <div class="col-md-8">
                : {{nim}}
              </div>
            </div>
          </div>

          <div class="col-md-8 col-sm-12">
            <div class="row">
              <div class="col-md-5">
                Pembimbing Ketua
              </div>
              <div class="col-md-7">
                : {{dosen_1}}
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                Pembimbing Anggota
              </div>
              <div class="col-md-7">
                : {{dosen_2}}
              </div>
            </div>
          </div>

        </div>

        <div class="col-sm-12 col-md-12 col-xs-12">
          <br /><br />
        </div>

        <!-- tanggal -->
        <div class="col-sm-12 col-md-4 col-xs-12">
          <label>Tanggal</label><br />
          <input type="date" class="form-control" [(ngModel)]="date" style="height:34px"/>
          {{date}}
        </div>

        <!-- jam -->
        <div class="col-sm-12 col-md-4 col-xs-12">
          <label>Jam</label><br />
          <input type="time" class="form-control" [(ngModel)]="jam" style="height:34px"/>
          {{jam}}
        </div>

        <!-- tempat -->
        <div class="col-sm-12 col-md-4 col-xs-12">
          <label>Tempat</label><br />
          <input type="text" class="form-control" [(ngModel)]="tempat" style="height:34px"/>
        </div>

        <div class="col-sm-12 col-md-12 col-xs-12">
          <br />
        </div>

        <!-- judul log bimbingan -->
        <div class="form-group col-md-12 col-xs-12 ">
            <label>Judul Log</label><br />
            <input placeholder="Tulis progress kamu disini" class="form-control" style="width:100%" [(ngModel)]="text">
        </div>

        <!-- progress yang sudah dilakukan -->
        <div class="form-group col-md-12 col-xs-12 has-success">
            <br /><label>Progress</label><br />
            <textarea placeholder="Tulis progress kamu disini" class="form-control" style="width:100%" [(ngModel)]="text"></textarea>
        </div>

        <!-- kendala yang dihadapi -->
        <div class="form-group col-md-12 col-xs-12 has-error">
            <br /><label>Kendala yang dihadapi</label><br />
            <textarea placeholder="Tulis kendala yang kamu hadapi disini" class="form-control" style="width:100%"></textarea>
        </div><br />

        <!-- tahap selanjutnya -->
        <div class="form-group col-md-12 col-xs-12 has-warning">
            <br /><label>Selanjutnya</label><br />
            <textarea placeholder="Tulis apa yang akan kamu lakukan setelahnya" class="form-control" style="width:100%"></textarea>
        </div>

        <div class="col-sm-12 col-md-12 col-xs-12">
          <br />
        </div>

        <!-- button submit -->
        <div class="form-group text-right col-md-12 col-xs-12 col-sm-12">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form><br />
    </ba-card>
  </div>
</div>


<!-- List Log -->
<div class="row">
  <div class="col-md-12">
    <ba-card title="List Log Bimbingan" baCardClass="with-scroll">
      Ini Log
    </ba-card>
  </div>
</div>
