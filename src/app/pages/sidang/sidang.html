<ba-card title="Sidang" baCardClass="with-scroll">
  <form class="row form-inline">

    <!-- Judul Paper -->
    <div class="form-group col-md-12 col-xs-12">
        <label>Topik</label><br />
        <textarea class="form-control" style="width:100%" placeholder="Judul paper kamu"></textarea>
    </div>

    <div class="col-sm-12 col-md-12 col-xs-12">
      <br /><br />
    </div>

    <!-- Tempat -->
    <div class="form-group col-md-4 col-sm-8 col-xs-12">
      <label>Tanggal</label><br />
      <input class="form-control" type="date" name="date" style="height:36px"/>
    </div>

    <div class="form-group col-md-2 col-sm-4 col-xs-12">
      <label>Jam</label><br />
      <input class="form-control" type="text" name="konferensi" placeholder="10.00"/>
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label>Tempat</label><br />
      <input class="form-control" type="text" name="konferensi" placeholder="R. Sidang Ilkom"/>
    </div>

    <div class="col-sm-12 col-md-12 col-xs-12">
      <br /><br />
    </div>


    <!-- Penguji -->
    <div class="form-group col-sm-6 col-md-6 col-xs-12">
      <label padding-left for="pembimbing">Penguji 1</label><br />
      <input type="text" class="form-control" id="pembimbing" placeholder="Penguji 1">
    </div>

    <div class="form-group col-sm-6 col-md-6 col-xs-12">
      <label padding-left for="pembimbing">Penguji 2</label><br />
      <input type="email" class="form-control" id="pembimbing" placeholder="Penguji 2">
    </div>

    <div class="col-sm-12 col-md-12 col-xs-12">
      <br /><br />
    </div>


    <!-- Submit -->
    <div class="section-block">
      <label padding-left for="pembimbing">&nbsp;</label><br />
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </form>
</ba-card>
